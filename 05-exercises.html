<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let name = 'Shreyans';
    console.log(name);

    let cost = 5 + (2 * 3) + 9;
    console.log(`The cost is: ${cost}`);

    let taxAmount = cost * 0.1;

    console.log(`The tax amount is: ${taxAmount}`);

    const totalCost = cost + taxAmount;
    console.log(`The total cost is: ${totalCost}`);
  </script>
